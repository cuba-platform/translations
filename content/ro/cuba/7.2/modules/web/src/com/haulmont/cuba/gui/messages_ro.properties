com.haulmont.cuba.gui.app.core.categories/optionsLoaderGroovyScriptHelp=Vă permite să încărcați opțiunile de atribute dinamice cu un script Groovy. <br/> Un script ar trebui să returneze lista de opțiuni. Entitatea cu atribute dinamice este disponibilă <br/> în script de macro <code> entitatea </code>. <br/> <br/> De exemplu: <br/> <code> return ['code_1', „cod_2”, entitate.code] </code>
com.haulmont.cuba.gui.app.core.categories/recalculationScript=Script pentru recalculare
com.haulmont.cuba.gui.app.core.categories/recalculationScriptHelp=Scriptul groovy utilizat pentru recalcularea valorii acestui parametru. <br/> Scriptul trebuie să returneze o nouă valoare a parametrului. Este posibil să utilizați <br/> <code> entitate </code> și <code> dinamicAttributes </code> macro-uri în script. <br/> <code> entitate </code> - entitatea care se modifică. <br/> <code> dynamAttributes </code> - <code> Map <String, Object> </code> unde <br/> key - cod de atribut, valoare - obiect valoare. <br/> Scriptul va fi evaluat fiecare după ce unul dintre atributele „depinde de” valorile vor fi schimbate. <br/> <br/> Dacă acest script este definit, atunci câmpul nu va putea fi editat. <br/> <br/> De exemplu: <br / > <code> if (entit.getValue ("+ testStringAttr") == null) returnează 1 altfel return entit.getValue ("+ testStringAttr"). lungime () </code>
com.haulmont.cuba.gui.app.core.categories/validatorScript=Validare personalizată
com.haulmont.cuba.gui.app.core.categories/validatorScriptHelp=Vă permite să aplicați un script Groovy la parametru înainte de a-l salva. <br/> În cazul unei validări eșuate, un script Groovy ar trebui să returneze mesajul de eroare. Altfel <br/> un script nu ar trebui să returneze nicio valoare sau să returneze <code> null </code>. Valoarea este disponibilă <br/> în script după macro <code> valoare </code>. Pentru mesajul de eroare se folosește șirul Groovy <br/> și este acceptat să se utilizeze valoarea '$' pentru ieșirea formatată. <br/> <br/> De exemplu: <br/> <code> if (! Value.startsWith ("correctValue")) returnează "valoarea '$' este incorectă" </code>
