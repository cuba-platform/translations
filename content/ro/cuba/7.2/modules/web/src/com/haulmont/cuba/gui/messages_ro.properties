com.haulmont.cuba.gui.app.core.categories/joinClause=Clauză join
com.haulmont.cuba.gui.app.core.categories/joinClauseHelp=Valoarea acestui câmp este adăugată la clauza "from". Ar trebui să înceapă cu virgulă, "join" sau "left join".<br/> Atributele dinamice din script sunt disponibile cu variabila <code>entity</code>:<br/>${entity.+&lt;dynamicAttrCode&gt;}, unde &lt;dynamicAttrCode&gt; - codul atributului dinamic corespondent<br/> Inlocuitorul {E} se folosește ca un alias al entității care se extrage. La execuția interogării, va fi înlocuit cu un alias real, specificat în interogare.<br/><br/>De exemplu:<br/><code>join {E}.seller s</code>  
