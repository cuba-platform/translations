com.haulmont.cuba.gui.app.core.categories/optionsLoaderSqlScriptHelp=Permite încarcarea opțiuni de atribute dinamice cu un script SQL.<br/> Scriptul trebuie să returneze o listă de opțiuni.<br/>Valorile atributelor dinamice sunt disponibile în variabila <code>entity</code>.<br/><br/>De exemplu:<br/><code>select street from db_Address e where e.strName = ${entity.+&lt;dynamicAttrCode&gt;}</code><br/>unde &lt;dynamicAttrCode&gt; - codul care corespunde atributului dinamic 
com.haulmont.cuba.gui.app.core.categories/whereClause=Clauză where
com.haulmont.cuba.gui.app.core.categories/whereClauseHelp=O valoare a acestui câmp este adăugată la clauza "where" a interogării folosind condiția "and". Cuvântul "where" nu este necesar, el va fi adăugat automat. <br/> {E} este folosi ca un alias al entității extrase. La execuția interogării va fi înlocuit cu un alias real, specificat în interogare.<br/> Valorile atributelor dinamice sunt disponibile cu variabila <code>entity</code>. <br/><br/>De exemplu:<br/><code>{E}.salary > ${entity.+&lt;dynamicAttrCode&gt;} and {E}.department = 'abc'</code><br/>unde &lt;dynamicAttrCode&gt; - codul corespondent al atributului dinamic   
