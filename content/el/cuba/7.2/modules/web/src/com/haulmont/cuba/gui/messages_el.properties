com.haulmont.cuba.gui.app.core.categories/validatorScriptHelp=Σας επιτρέπει να εφαρμόσετε ένα Groovy script στην παράμετρο πριν την αποθηκεύσετε.<br/>Σε περίπτωση αποτυχίας επικύρωσης, το Groovy script θα πρέπει να επιστρέφει μήνυμα σφάλματος. Διαφορετικά, το script δεν θα πρέπει να επιστρέφει καμία τιμή ή να επιστρέφει <code>null</code>. <br/>Η τιμή είναι διαθέσιμη στο script από τη μεταβλητή <code>value</code>. Για μήνυμα σφάλματος χρησιμοποιεί συμβολοσειρά Groovy και είναι δυνατό να χρησιμοποιηθεί το κλειδί '$value' για μορφοποιημένη έξοδο.<br/><br/> Για παράδειγμα:<br/><code>if (!value.startsWith("correctValue")) return "η τιμή '$value' είναι λανθασμένη"</code>
com.haulmont.cuba.gui.app.core.categories/whereClause=Όρος Where
com.haulmont.cuba.gui.app.core.categories/whereClauseHelp=Μια τιμή αυτού του πεδίου προστίθεται στον όρο "where" του ερωτήματος χρησιμοποιώντας συνθήκη "και". Η λέξη "where" δεν χρειάζεται, καθώς θα προστεθεί αυτόματα.<br/>Το σύμβολο κράτησης θέσης {E} πρέπει να χρησιμοποιείται ως ψευδώνυμο της οντότητας που εξάγεται. Κατά την εκτέλεση του ερωτήματος, θα αντικατασταθεί με ένα πραγματικό ψευδώνυμο, που καθορίζεται στο ερώτημα.<br/>Οι τιμές δυναμικών χαρακτηριστικών στο script διατίθενται από τη μεταβλητή <code>entity</code><br/><br/>Για παράδειγμα:<br/><code>{E}.salary > ${entity.+&lt;dynamicAttrCode&gt;} and {E}.department = 'abc'</code><br/>όπου &lt;dynamicAttrCode&gt; - ο κωδικός του αντίστοιχου δυναμικού χαρακτηριστικού
