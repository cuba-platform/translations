com.haulmont.cuba.gui.app.security.constraint/groovyScriptHelp=Εδώ μπορείτε να ορίσετε ένα Groovy script με μια συνθήκη για τον επιλεγμένο τύπο οντότητας και τον επιλεγμένο τύπο λειτουργίας.<br>Το σύμβολο κράτησης θέσης {E} θα πρέπει να χρησιμοποιείται ως ψευδώνυμο της οντότητας.<br> Το script θα πρέπει να ελέγχει εάν η συγκεκριμένη λειτουργία είναι διαθέσιμή για την οντότητα ή όχι, και να επιστρέφει true (εάν είναι διαθέσιμη) ή false (εάν δεν είναι διαθέσιμη).<br> <br> Για παράδειγμα, <code>{E}.name <> 'Test'</code> θα απορρίψτε την ενέργεια για οποιαδήποτε οντότητα με το όνομα "Test".<br/><br/>Η μεταβλητή <code>userSession</code> του τύπου <code>UserSession</code> μεταφέρεται στο script. Έτσι μπορείτε να το χρησιμοποιήσετε για να λάβετε χαρακτηριστικά της τρέχουσας περιόδου σύνδεσης χρήστη, για παράδειγμα:<br><br> <code>{E}.createdBy == userSession.user.login</code>
com.haulmont.cuba.gui.app.security.constraint/joinClause=Όρος Join
com.haulmont.cuba.gui.app.security.constraint/joinClauseHelp=Μια τιμή αυτού του πεδίου προστίθεται στον όρο "from" του ερωτήματος. Θα πρέπει να ξεκινά με κόμμα, "join" ή "left join".<br> Το σύμβολο κράτησης θέσης {E} θα πρέπει να χρησιμοποιείται ως ψευδώνυμο της οντότητας που εξάγεται. Κατά την εκτέλεση του ερωτήματος, θα αντικατασταθεί με ένα πραγματικό ψευδώνυμο, που καθορίζεται στο ερώτημα.<br><br>Για παράδειγμα:<br><code>join {E}.seller s</code>
