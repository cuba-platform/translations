com.haulmont.cuba.gui.app.core.categories/lookupContextHelp=Σας επιτρέπει να χρησιμοποιήσετε το πεδίο αναζήτησης για να επιλέξετε τις τιμές του χαρακτηριστικού. Διαμορφώστε τη λίστα πιθανών τιμών στο "Υπολογισμένες τιμές και επιλογές". Εκεί είναι δυνατό να διαμορφώσετε τους όρους join και where για ένα χαρακτηριστικό οντότητας.
