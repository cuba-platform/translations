com.haulmont.cuba.gui.app.security.constraint/whereClauseHelp=Μια τιμή αυτού του πεδίου προστίθεται στον όρο "where" του ερωτήματος χρησιμοποιώντας συνθήκη "και". Η λέξη "where" δεν χρειάζεται, καθώς θα προστεθεί αυτόματα.<br/>Το σύμβολο κράτησης θέσης {E} πρέπει να χρησιμοποιείται ως ψευδώνυμο της οντότητας που εξάγεται. Κατά την εκτέλεση του ερωτήματος, θα αντικατασταθεί με ένα πραγματικό ψευδώνυμο, που καθορίζεται στο ερώτημα.<br> Οι ακόλουθες προκαθορισμένες σταθερές μπορούν να χρησιμοποιηθούν σε παραμέτρους JPQL:<ul><li><code>session$userLogin</code> – όνομα χρήστη του τρέχοντος χρήστη (σε περίπτωση αντικατάστασης - το όνομα χρήστη του υποκατεστημένου χρήστη).</li><li><code>session$userId</code> – ID του τρέχοντος χρήστη (σε περίπτωση αντικατάστασης - ID του υποκατεστημένου χρήστη).</li><li><code>session$userGroupId</code> – ID ομάδας του τρέχοντος χρήστη (σε περίπτωση αντικατάστασης - ID ομάδας του υποκατεστημένου χρήστη).</li><li><code>session$XYZ</code> – ένα αυθαίρετο χαρακτηριστικό της τρέχουσας περιόδου σύνδεσης χρήστη, όπου το XYZ είναι το όνομα του χαρακτηριστικού.</li></ul>Για παράδειγμα:<br><code>{E}.createdBy = :session$userLogin and s.code = 'abc'</code>
