com.haulmont.cuba.gui.app.core.categories/joinClauseHelp=Μια τιμή αυτού του πεδίου προστίθεται στον όρο "from" του ερωτήματος. Θα πρέπει να ξεκινά με κόμμα, "join" ή "left join".<br/>Οι τιμές των δυναμικών χαρακτηριστικών είναι διαθέσιμες στο script από τη μεταβλητή <code>entity</code>:<br/>${entity.+&lt;dynamicAttrCode&gt;}, όπου &lt;dynamicAttrCode&gt; - ο κωδικός του αντίστοιχου δυναμικού χαρακτηριστικού<br/>Το σύμβολο κράτησης θέσης {E} πρέπει να χρησιμοποιηθεί ως ψευδώνυμο της οντότητας που εξάγεται. Κατά την εκτέλεση του ερωτήματος, θα αντικατασταθεί με ένα πραγματικό ψευδώνυμο, που καθορίζεται στο ερώτημα.<br/><br/>Για παράδειγμα:<br/><code>join {E}.seller s</code>
