com.haulmont.cuba.gui.app.core.categories/optionsLoaderGroovyScript=Επιλογές φόρτωσης groovy script
com.haulmont.cuba.gui.app.core.categories/optionsLoaderGroovyScriptHelp=Σας επιτρέπει να φορτώσετε δυναμικές επιλογές για το χαρακτηριστικό από ένα Groovy script.<br/>Ένα script πρέπει να επιστρέφει μια λίστα επιλογών. Η οντότητα με δυναμικά χαρακτηριστικά είναι διαθέσιμη στο σενάριο από τη μεταβλητή <code>entity</code>.<br/> <br/>Για παράδειγμα:<br/><code>return ['code_1', 'code_2', entity.code]</code>
com.haulmont.cuba.gui.app.core.categories/optionsLoaderSqlScript=Επιλογές φόρτωσης SQL script
com.haulmont.cuba.gui.app.core.categories/optionsLoaderSqlScriptHelp=Σας επιτρέπει να φορτώσετε δυναμικές επιλογές χαρακτηριστικών από ένα SQL script.<br/>Το script πρέπει να επιστρέφει λίστα επιλογών.<br/>Οι τιμές δυναμικών χαρακτηριστικών στο script είναι διαθέσιμες από τη μεταβλητή <code>entity</code>.<br/><br/>Για παράδειγμα:<br/><code>select street from db_Address e where e.strName = ${entity.+&lt;dynamicAttrCode&gt;}</code><br/>όπου &lt;dynamicAttrCode&gt; - ο κωδικός του αντίστοιχου δυναμικού χαρακτηριστικού
com.haulmont.cuba.gui.app.core.categories/recalculationScript=Επαναϋπολογισμός script
com.haulmont.cuba.gui.app.core.categories/recalculationScriptHelp=Ένα Groovy script που χρησιμοποιείται για τον υπολογισμό της τιμής αυτής της παραμέτρου.<br/>Το script πρέπει να επιστρέφει μια νέα τιμή της παραμέτρου. Είναι δυνατή η χρήση των μεταβλητών <code>entity</code> και <code>dynamicAttributes</code> στο script.<br/><code>entity</code> - η οντότητα που επεξεργάζεται.<br/><code>dynamicAttributes</code> - <code>Map<String, Object></code> όπου κλειδί - κωδικός χαρακτηριστικού, τιμή - το αντικείμενο.<br/>Το script θα αξιολογείται κάθε φορά που μία από τιμές των χαρακτηριστικών "εξαρτάται από" θα αλλάζει.<br/><br/>Εάν αυτό το script έχει οριστεί, τότε το πεδίο δεν θα είναι επεξεργάσιμο.<br/><br/>Για παράδειγμα:<br/><code>if (entity.getValue("+testStringAttr") == null) return 1 else return entity.getValue("+testStringAttr").length()</code>
