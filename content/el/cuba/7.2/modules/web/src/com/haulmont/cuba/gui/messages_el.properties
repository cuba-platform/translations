com.haulmont.cuba.gui.app.core.scheduled/cronDescription=Η έκφραση Cron είναι μια ακολουθία έξι πεδίων, χωρισμένα με κενά: δευτερόλεπτο, λεπτό, ώρα, ημέρα, μήνας, ημέρα της εβδομάδας. Ο μήνας και η ημέρα της εβδομάδας μπορούν να αναπαρασταθούν με τα τρία πρώτα γράμματα των αγγλικών ονομάτων τους. Παραδείγματα:<ul><li>0 0 * * * * - η αρχή κάθε ώρας κάθε ημέρας</li><li>*/10 * * * * * - κάθε 10 δευτερόλεπτα</li><li>0 0 8-10 * * * - κάθε μέρα στις 8, 9 και 10 η ώρα</li><li>0 0/30 8-10 * * * - κάθε μέρα στις 8:00, 8:30, 9: 00, 9:30 και 10 η ώρα </li><li>0 0 9-17 * * MON-FRI - κάθε ώρα από 9 έως 17 τις εργάσιμες ημέρες</li><li>0 0 0 25 12; - κάθε Χριστούγεννα τα μεσάνυχτα</li></ul>
