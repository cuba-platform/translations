com.haulmont.cuba.gui.app.security.constraint/type = Tipo
com.haulmont.cuba.gui.app.security.constraint/whereClause = Clausola Where
com.haulmont.cuba.gui.app.security.constraint/whereClauseHelp = Il valore di questo campo viene aggiunto alla clausola "where" della query usando una condizione "and". La parola "where" non è necessaria, dato che viene aggiunta in automatico.<br>Il segnaposto {E} deve essere usato per riferirsi all'entità corrente. Durante l'esecuzione sarà sostituito dal riferimento reale, specificato nella query.<br>Le seguenti costanti predefinite possono essere usate nei parametri JPQL:<ul><li><code>session$userLogin</code> – nome login dell'utente corrente (in caso di delega attiva – il nome login dell'utente delegante).</li><li><code>session$userId</code> – ID dell'utente corrente (in caso di delega attiva – ID dell'utente delegato).</li><li><code>session$userGroupId</code> – ID gruppo dell'utente corrente (in caso di delega attiva − ID gruppo dell'utente delegato).</li><li><code>session$XYZ</code> – un attributo arbitrario associato alla sessione utente corrente, dove XYZ è il nome dell'attributo.</li></ul>Per esempio:<br><code>{E}.createdBy = :session$userLogin and s.code = 'abc'</code>
