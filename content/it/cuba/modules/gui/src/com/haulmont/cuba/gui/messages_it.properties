filter.customConditionFrame.joinClauseHelp = Un'espressione JPQL che verrà aggiunta alla sezione "from" della query. Può essere necessaria per creare un criterio complesso basato sull'attributo di una collezione collegata. L'espressione deve iniziare con le istruzioni "join" o "left join".<br/>Usare il segnaposto <b>{E}</b> per riferirsi all'istanza corrente dell'entità che deve essere filtrata.<br/><br/>Esempio di riferimento alla collezione di entità Repair mentre si selezionano entità Car:<br/><code>join {E}.repairs r</code>
