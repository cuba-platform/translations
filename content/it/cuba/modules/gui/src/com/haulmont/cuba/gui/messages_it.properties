com.haulmont.cuba.gui.app.core.scheduled/cronDescription = Una epsressione Cron è una sequenza di sei campi, separati da spazio: secondo, minuto, ora, giorno, mese, giorno settimana. Il mese e il giorno della settimana possono essere sostituiti dalle prime 3 lettere del loro nome in Inglese. Esempi:<ul><li>0 0 * * * * - all'inizio di ogni ora di ogni giorno</li><li>*/10 * * * * * - ogni 10 secondi</li><li>0 0 8-10 * * * - ogni giorno alle ore 8, 9 e 10</li><li>0 0/30 8-10 * * * - ogni giorno alle 8:00, 8:30, 9:00, 9:30 e 10:00</li><li>0 0 9-17 * * MON-FRI - ogni ora dalle 9:00 alle 17:00 dal lunedì al venerdì</li><li>0 0 0 25 12 ? - ogni Natale a mezzanotte</li></ul>
