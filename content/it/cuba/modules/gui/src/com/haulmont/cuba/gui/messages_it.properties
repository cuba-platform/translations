com.haulmont.cuba.gui.app.security.constraint/groovyScript = Script Groovy
com.haulmont.cuba.gui.app.security.constraint/groovyScriptHelp = Qui puoi impostare uno script Groovy con una condizione per il tipo selezionato di entità, e il tipo di operazione selezionato.<br> Usare il segnaposto {E} per riferirsi all'entità corrente.<br> Lo script dovrebbe controllare se una determinata operazione è disponibile per l'entità o meno, e restituire true (se disponibile) o false (se non disponibile).<br><br> Per esempio, <code>{E}.name <> 'Test'</code> negherà l'azione per ogni entità con nome "Test".<br><br>La variabile <code>userSession</code> del tipo <code>UserSession</code> viene fornita allo script. Puoi utilizzarla per ottenere gli attributi della sessione utente corrente, per esempio:<br><br> <code>{E}.createdBy == userSession.user.login</code>
com.haulmont.cuba.gui.app.security.constraint/joinClause = Clausola Join
com.haulmont.cuba.gui.app.security.constraint/joinClauseHelp = Il valore di questo campo viene aggiunto alla clausola "from" della query. Deve iniziare con: una virgola, "join" o "left join".<br>Il segnaposto {E} deve essere usato per riferirsi all'entità corrente. Durante l'esecuzione sarà sostituito dal riferimento reale, specificato nella query.<br><br>Per esempio:<br><code>join {E}.products p</code>
