filter.customConditionFrame.paramWhereClauseHelp = Un'espressione JPQL usata per ottenere la lista di valori per un parametro del criterio, se il parametro è un'entità collegata. Usare il segnaposto <b>{E}</b> per riferirsi all'istanza corrente dell'entità del parametro.<br/><br/>Per esempio, assumiamo che Car abbia un riferimento a Model. In questo caso è possibile limitare la lista dei valori per un parametro di criterio ai soli modelli di "Audi":<br/><code>{E}.manufacturer = 'Audi'</code><br/><br/>Con la clausola "Param Where", si possono introdurre dipendenze tra i parametri. Per esempio, assumiamo che Manufacturer sia una entità separata. Cioè che Car abbia un riferimento a Model che a sua volta contiene un riferimento a Manufacturer. In questo caso si potrebbero creare due criteri per il filtro Cars: prima selezionare un Manufacturer e poi selezionare un Model. Per restringere la lista dei modelli al produttore selezionato in precedenza, aggiungere un parametro all'espressione "Param Where":<br/><code>{E}.manufacturer.id = :component$filter.model_manufacturer90062</code><br/>Il nome reale del parametro (nell'esempio model_manufacturer90062) è univoco per ciascun filtro, e può essere visualizzato nella schermata "Modifica filtro" selezionando la riga del criterio, facendo tasto destro e scegliendo "Mostra nome componente".
