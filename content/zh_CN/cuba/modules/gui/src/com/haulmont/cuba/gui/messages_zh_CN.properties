com.haulmont.cuba.gui.app.security.constraint/whereClauseHelp=这个字段的值使用"and”条件添加到"where”子句后面。不需要写"where”这个词，会自动添加。<br> {E} 占位符作为被抽取实体的别名。在查询语句执行时，会被语句中真实的别名替换。<br>下面这些预定义的常量可以在JPQL参数中使用：<ul><li><code>session$userLogin</code> – 当前用户的登录名（在用户替换的情况下是替换用户的登录名）。</li><li><code>session$userId</code> – 当前用户的ID（在用户替换的情况下是替换用户的ID）。</li><li><code>session$userGroupId</code> – 当前用户的分组ID（在用户替换的情况下是替换用户的分组ID）。</li><li><code>session$XYZ</code> – 当前用户会话的任意属性，XYZ是属性名称。</li></ul>示例：<br><code>{E}.createdBy = :session$userLogin and s.code = 'abc'</code>
