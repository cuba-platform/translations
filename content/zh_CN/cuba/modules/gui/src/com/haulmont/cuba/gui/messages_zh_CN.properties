filter.customConditionFrame.paramWhereClauseHelp=JPQL表达式，如果条件参数是关联实体，用来选取参数值的列表。表达式中需要使用 <b>{E}</b> 占位符而不是参数实体的别名。<br/><br/>比如，我们假设Car有指向Model的引用。那么可以使用条件参数来限制只取  "Audi" 的Car：<br/><code>{E}.manufacturer = 'Audi'</code><br/><br/>使用”Param Where”子句，可以引入参数间的依赖。比如，假设 Manufacturer 是一个单独的实体。也就是说Car有Model的引用，而Model有 Manufacturer 的引用。然后，如果需要创建过滤Car的两个条件：首先选择 Manufacturer 然后选择 Model。为了使用先选出来的manufacturer限制Model的列表，可以在  "Param Where" 表达式中添加一个参数：<br/><code>{E}.manufacturer.id = :component$filter.model_manufacturer90062</code><br/>过滤器中实际的参数名是唯一的，并且可以在过滤器编辑界面在条件的右键菜单中通过选择"Show component name”找到。
