com.haulmont.cuba.gui.app.security.constraint/groovyScriptHelp=这里可以使用条件设置Groovy脚本，条件包括选择的实体类型和操作类型。<br> {E} 占位符作为实体的别名使用。<br> 脚本应当检查实体是否支持指定的操作，并返回true或false。<br><br> 比如， <code>{E}.name <> 'Test'</code> 会拒绝任何名称为“Test”实体的操作。<br><br><code>UserSession</code> 类型的 <code>userSession</code> 变量会传递给脚本。所以可以用这个变量来获取当前用户会话，示例：<br><br> <code>{E}.createdBy == userSession.user.login</code>
com.haulmont.cuba.gui.app.security.constraint/joinClause=Join子句
com.haulmont.cuba.gui.app.security.constraint/joinClauseHelp=这个字段的值会被添加到 "from" 从句。因此需要以逗号、"join" 或 "left join" 开头。<br> {E} 占位符用来做被抽取的实体的别名。在查询语句执行的时候，这个占位符会被查询语句中指定的真实别名替代。<br><br>示例：<br><code>join {E}.seller s</code>
