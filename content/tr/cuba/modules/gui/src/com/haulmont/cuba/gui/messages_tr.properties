com.haulmont.cuba.gui.app.core.categories/optionsLoaderGroovyScriptHelp = Bir Groovy komut dizisi ile dinamik öznitelik seçenek listesi yüklemenizi sağlar. <br/> Bir komut dizisinin, seçenek listesini döndürmesi gerekir. Dinamik özniteliklere sahip bir varlık, kodda <code>entity</code> makrosu tarafından kullanılabilir. <br/> <br/> Örneğin: <br/> <code>return ['code_1', 'code_2', entity.code]</code>
com.haulmont.cuba.gui.app.core.categories/recalculationScript = Yeniden hesaplama kod dizisi
com.haulmont.cuba.gui.app.core.categories/recalculationScriptHelp = Bu parametrenin değerini yeniden hesaplamak için kullanılam Groovy komut dizisidir.<br/>Bu komut dizisi, parametrenin yeni bir değerini döndürmelidir. Kodda<br/><code>entity</code> ve <code>dynamicAttributes</code> makrolarını kullanmak mümkündür. <br/><code>entity</code> - düzenlenmekte olan varlık.<br/><code>dynamicAttributes</code> - <code>Map<String, Object></code> burada <br/>anahtar: öznitelik kodu, değer: değer nesnesidir.<br/>Komut dizisi, 'özniteliğin bağlı oldukları' değerlerinden birinin değişmesinden sonra çalışır.<br/><br/>Bu komut dizisi tanımlanmışsa, alan kullanıcı tarafından düzenlenemez.<br/><br/>Örnek kod: <br/><code>if (entity.getValue("+testStringAttr") == null) return 1 else return entity.getValue("+testStringAttr").length()</code>
