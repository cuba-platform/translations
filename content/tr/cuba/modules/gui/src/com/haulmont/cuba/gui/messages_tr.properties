com.haulmont.cuba.gui.app.security.constraint/whereClauseHelp = Bu alanın değeri "where" cümlesi kullanarak "and" koşuluna eklenir. Otomatik olarak ekleneceği için "where" sözcüğü gerekli değildir.<br>{E} yer tutucusu, çıkarılan varlığın takma adı olarak kullanılmalıdır. Sorgu yürütülürken, sorguda belirtilen gerçek bir diğer adla değiştirilir.<br>Aşağıdaki önceden tanımlanmış sabitler JPQL parametrelerinde kullanılabilir:<ul><li><code>session$userLogin</code> - geçerli kullanıcının oturum açma adı (değiştirilmesi durumunda - yeni kullanıcı adı).</li><li><code>session$userId</code> - Geçerli kullanıcının kimliği (değiştirme durumunda - Değiştirilen kullanıcının kimliği).</li><li><code>session$userGroupId</code> - mevcut kullanıcının grup kimliği (değiştirme durumunda - değiştirilen kullanıcının grup kimliği).</li><li><code>session$XYZ </code> - geçerli kullanıcı oturumunun isteğe bağlı XYZ (XYZ burada örnektir) özniteliği.</li></ul>Örneğin:<br><code>{E}.createdBy = :session$userLogin and s.code = 'abc'</code>
