com.haulmont.cuba.gui.app.security.constraint/groovyScriptHelp = Burada, seçilen varlık türü ve seçilen işlem türü için bir koşul içeren Groovy komut dizisi ayarlayabilirsiniz.<br>{E} yer tutucusu, varlığın takma adı olarak kullanılmalıdır.<br>Komut, belirli bir işlemin varlık için mevcut olup olmadığını kontrol etmelidir. Mevcut ise true değilse false döndürür.<br><br>Örneğin, <code>{E}.name <> 'Test'</code> "Test" adlı varlığın eylemini reddet.<br><br><code>UserSession</code> türündeki <code>userSession</code> değişkeni komut dosyasına iletilmektedir. Bu değişkeni, geçerli kullanıcı oturumunun özelliklerini almak için kullanabilirsiniz. Örneğin:<br><br><code>{E}.createdBy == userSession.user.login</code>
