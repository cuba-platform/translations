com.haulmont.cuba.gui.app.security.constraint/joinClauseHelp = Bu alanın değeri, "from" sorgu deyimine eklenir. Virgül, "join" veya "left join" ile başlamalıdır.<br>{E} yer tutucusu, çıkarılan varlığın takma adı olarak kullanılmalıdır. Sorgu yürütülürken, sorguda belirtilen gerçek bir diğer adla değiştirilir.<br><br>Örneğin:<br><code>join {E}.seller s</code>
