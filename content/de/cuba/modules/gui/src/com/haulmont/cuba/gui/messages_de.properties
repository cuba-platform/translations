filter.customConditionFrame.paramWhereClauseHelp = Ein JPQL Ausdruck, der verwendet wird, um die Liste der Bedingungsparameterwerte auszuwählen wenn der Parameter eine verknüpfte Entität ist. Der Platzhalter <b>{E}</b> sollte in dem Ausdruck statt des Alias verwendet werden.<br/><br/>Beispiel: Angenommen Auto hat eine Referenz zu Modell. In diesem Fall könnte die mögliche Bedingungsparameterliste ausschließlich auf "Audi" Modelle reduziert werden:<br/><code>{E}.hersteller = 'Audi'</code><br/><br/>Mit der "Where Parameter" Bedingung können Abhängigkeiten zwischen Parametern hergestellt werden. Beispiel: Angenommen, Hersteller wäre eine eigene Entität. In diesem Fall hätte Auto eine Referenz auf Modell, dass wiederrum eine Referenz auf Hersteller besitzt. Dann könnten zwei Bedingungen für den Auto-Filter erstellt werden: Zuerst wird ein Hersteller ausgewählt und anschließend ein Modell. Um die Liste der Modelle auf den ausgewählten Hersteller zu beschrenken, kann ein Parameter zu der "Where Parameter" hinzugefügt werden:<br/><code>{E}.hersteller.id = :component$filter.modell_hersteller90062</code><br/>Der tatsächliche Parameter ist eindeutig für den Filter und kann in dem Filtereditor durch Auswahl des Eintrags "Komponentenname anzeigen" in der Bedingungszeilen-Kontextmenü gefunden werden.
