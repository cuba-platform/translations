crossFieldValidationScriptHelp = Vous pouvez d\u00E9finir ici un Groovy-script that will cross validate the report parameters before report execution.<br/> The method <code>invalid (String str)</ code> may be used for sending messages about the report validation errors to the user.<br/> The script should check whether or not parameters values make sense in relation to each other and call the "invalid()" method if they do not.<br/><br/> For example, <code>invalid('Start date has to be before end date')</code> corresponds to the message sent in case if "Start date" parameter happens to be after "Date de fin" parameter. <br/>The following variables are passed into the script:<ul><li><code>params</code> - external report parameters map</li><li><code>dataManager</code> - an object of the <code>DataManager</code> type that provides CRUD functionality</li><li><code>metadata</code> - an object of the <code>Metadata</code> type that provides access the application metadata</li><li><code>security</code> - an object of the <code>Security</code> type used to check user access rights to different<br>objects in the system</li><li><code>userSession</code> - an object of the <code>UserSession</code> type associated with the currently<br>authenticated user</li><li><code>invalid</code> - groovy closure which effectively fails validation if called from inside the script<ul>
