validationScriptHelp =   Here you can set a Groovy-script that will check the report parameter value.<br/> The  méthode <code>invalid (String str)</ code> may be used for sending messages about the report validation errors to the user.<br/> The script should check the parameter value and call the "invalid()"  méthode if the value is not valid.<br/><br/> For example, <code>invalid('Incorrect parameter')</code> corresponds to the message sent in case of an invalid parameter for the report execution.<br/>The following variables are passed into the script:<ul><li><code>value</code> - the parameter value entered by the user</li><li><code>dataManager</code> - an object of the <code>DataManager</code> type that provides CRUD functionality</li><li><code>metadata</code> - an object of the <code>Metadata</code> type that provides access the application metadata</li><li><code>security</code> - an object of the <code>Security</code> type used to check user access rights to different<br>objects in the system</li><li><code>userSession</code> - an object of the <code>UserSession</code> type associated with the currently<br>authenticated user</li><li><code>invalid</code> - groovy closure which effectively fails validation if called from inside the script<ul>
