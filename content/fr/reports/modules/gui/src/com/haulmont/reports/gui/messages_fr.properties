crossFieldValidationScriptHelp = Vous pouvez définir ici un script Groovy qui effectuera la validation croisée des paramètres de rapport avant son exécution.<br/> La méthode <code>invalid (String str)</ code> peut être utilisée pour envoyer des messages sur les erreurs de validation du rapport à l'utilisateur.<br/> Ce script doit vérifier si les valeurs de paramètres ont un sens l'un par rapport à l'autre et appeler la méthode "invalid()" si elles ne l'ont pas.<br/><br/> Par exemple, <code>invalid('Date de début doit être avant celle de fin')</code> correspond au message envoyé dans le cas où le paramètre "Date de début" se trouve après la "Date de fin".<br/> Les variables suivantes sont passées dans le script :<ul><li><code>params</code> - une carte de paramètres externes du rapport</li><li><code>dataManager</code> - un objet de type <code>DataManager</code> qui fournit les fonctionnalités CLMA</li><li><code>metadata</code> - un objet de type <code>Metadata</code> qui permet d'accéder à des métadonnées d'application</li><li><code>security</code> - un objet de type <code>Security</code> utilisé pour vérifier les droits d'accès des utilisateurs<br>à différents objets dans le système</li><li><code>userSession</code> - un objet de type <code>UserSession</code> associé à l'utilisateur <br>présentement authentifié</li><li><code>invalid</code> - une clôture Groovy qui échoue à la validation si l'appel vient de l'intérieur du script<ul>
