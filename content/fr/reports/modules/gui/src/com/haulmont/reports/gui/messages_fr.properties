dataSet.jsonSourceGroovyCodeHelp = Here you can set a Groovy script that will return the string containing json. The following variables are passed into the script:<ul><li><code>params</code> - external report parameters map</li><li><code>parentBand</code> - parent band as an object of the <code>BandData</code> type</li><li><code>persistence</code> - an object of the <code>Persistence</code> type that provides access to the data storage</li><li><code>dataManager</code> - an object of the <code>DataManager</code> type that provides CRUD functionality</li><li><code>metadata</code> - an object of the <code>Metadata</code> type that provides access the application metadata</li><li><code>security</code> - an object of the <code>Security</code> type used to check user access rights to different<br>objects in the system</li><li><code>userSession</code> - an object of the <code>UserSession</code> type associated with the currently<br>authenticated user</li><li><code>userSessionSource</code> - an object of the <code>UserSessionSource</code> type which is used to obtain</br>current user session object</li><li><code>timeSource</code> - an object of the <code>TimeSource</code> type used to obtain the current time</li><li><code>transactional</code> - a  méthode that takes a closure, which should be executed in a new transaction,<br>as parameter. The current <code>EntityManager</code> becomes the closure parameter</li><ul>
