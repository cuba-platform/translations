com.haulmont.cuba.gui.app.security.constraint/groovyScriptHelp = Vous pouvez d\u00E9finir ici un script Groovy avec une condition pour le type d'entit\u00E9 s\u00E9lectionn\u00E9 et le type d'op\u00E9ration s\u00E9lectionn\u00E9.<br> Le caract\u00E8re g\u00E9n\u00E9rique {E} doit servir d'alias de l'entit\u00E9.<br> Ce script doit v\u00E9rifier si certaine op\u00E9ration est disponible et retourner vrai (si disponible) ou faux (si elle n'est pas disponible).<br><br> Par exemple, <code>{E}.name <> 'Test'</code> refusera une action pour toutes les entit\u00E9s nomm\u00E9es "Test".<br><br>La variable <code>userSession</code> du type <code>UserSession</code> est pass\u00E9e au script afin que vous puissiez l'utiliser pour obtenir les attributs de la session d'utilisateur actuelle, par exemple:<br><br> <code>{E}.createdBy == userSession.user.login</code>
com.haulmont.cuba.gui.app.security.constraint/joinClause = Clause Join
com.haulmont.cuba.gui.app.security.constraint/joinClauseHelp = La valeur de ce champ est ajout\u00E9e \u00E0 la clause "from" de la requ\u00EAte. Elle doit commencer par une virgule, "join" ou "left join".<br>Le caract\u00E8re g\u00E9n\u00E9rique {E} doit servir d'alias de l'entit\u00E9 \u00E9tant extraite. Pendant l'ex\u00E9cution de la requ\u00EAte il sera remplac\u00E9 par un alias r\u00E9el sp\u00E9cifi\u00E9 dans la requ\u00EAte.<br><br>Par exemple:<br><code>join {E}.seller s</code>
