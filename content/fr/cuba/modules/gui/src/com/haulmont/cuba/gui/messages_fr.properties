filter.customConditionFrame.joinClauseHelp = Une expression JPQL dont sera ajout\u00E9e \u00E0 la section "from" de la source de donn\u00E9es. Cela peut \u00EAtre tenu de cr\u00E9er une condition complexe bas\u00E9e sur un attribur ou une collection connexe. L'expression doit commencer par une requ\u00EAte "join" ou "left join".<br/>Le caract\u00E8re g\u00E9n\u00E9rique <b>{E}</b> doit \u00EAtre utilis\u00E9 dans l'expression \u00E0 la place d'alias de l'entit\u00E9 \u00E9tant s\u00E9lectionn\u00E9e.<br/><br/>Par exemple, voici la jointure de la collection R\u00E9paration en s\u00E9lectionnant les entit\u00E9s Voiture:<br/><code>join {E}.r\u00E9parations r</code>
