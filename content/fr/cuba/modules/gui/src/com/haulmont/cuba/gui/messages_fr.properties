filter.customConditionFrame.paramWhereClauseHelp = Une expression JPQL qui est utilis\u00E9e pour s\u00E9lectionner une liste de valeurs des param\u00E8tres conditionels quand le param\u00E8tre est une entit\u00E9 connexe. Le caract\u00E8re g\u00E9n\u00E9rique <b>{E}</b> doit \u00EAtre utilis\u00E9 dans l'expression \u00E0 la place d'alias de l'entit\u00E9 param\u00E9trique.<br/><br/>Supposons, par exemple, que Fabricant est une entit\u00E9 s\u00E9par\u00E9e. Donc, l'entit\u00E9 Voiture fait r\u00E9f\u00E9rence \u00E0 Mod\u00E8le qui, \u00E0 son tour, fait r\u00E9f\u00E9rence \u00E0 Fabricant. Alors, vous voudrez peut-\u00EAtre cr\u00E9er deux conditions pour le filtre Voitures: s\u00E9lectionner d'abord un Fabricant et puis s\u00E9lectionner un Mod\u00E8le. Afin de d\u00E9limiter la liste de mod\u00E8les par le fabricant pr\u00E9c\u00E9demment s\u00E9lectionn\u00E9, ajoutez le param\u00E8tre \u00E0 l'expression "Param Where":<br/><code>{E}.fabricant.id = :component$filter.modele_fabricant90062</code><br/>Le nom actuel de param\u00E8tre est unique pour le filtre et peur \u00EAtre trouv\u00E9 sur l'\u00E9diteur de Filtre en choisissant "Afficher le nom de composant" du menu contextuel de la condition.
