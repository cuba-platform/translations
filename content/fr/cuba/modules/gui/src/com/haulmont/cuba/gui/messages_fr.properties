com.haulmont.cuba.gui.app.security.constraint/notification.syntaxErrors = Des erreurs syntaxiques ont été trouvées lors de l'analyse des clauses 'where' et 'join':<br> %s
com.haulmont.cuba.gui.app.security.constraint/testConstraint = Tester le contrainte
com.haulmont.cuba.gui.app.security.constraint/type = Type
com.haulmont.cuba.gui.app.security.constraint/whereClause = Clause Where
com.haulmont.cuba.gui.app.security.constraint/whereClauseHelp = La valeur de ce champ est ajoutée à la clause "where" de la requête comme une condition "and". Le mot "where" n'est pas requis puisqu'il sera ajouté automatiquement.<br>Le caractère générique {E} doit servir d'alias de l'entité étant extraite. Pendant l'exécution de la requête il sera remplacé par un alias réel spécifié dans la requête.<br>Vous pouvez utiliser les constantes prédéfinies suivantes dans les paramètres JPQL:<ul><li><code>session$userLogin</code> – le nom de login de l'utilisateur courant (en cas de substitution – le nom de login de l'utilisateur substitué).</li><li><code>session$userId</code> – ID de l'utilisateur courant (en cas de substitution – ID de l'utilisateur substitué).</li><li><code>session$userGroupId</code> – ID du group de l'utilisateur courant (en cas de substitution – ID du group de l'utilisateur substitué).</li><li><code>session$XYZ</code> – un attribut arbitraire de la session utilisateur courante, où est le nom de l'attribut.</li></ul>Par exemple:<br><code>{E}.createdBy = :session$userLogin and s.code = 'abc'</code>
