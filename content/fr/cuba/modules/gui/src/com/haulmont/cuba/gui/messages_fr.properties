com.haulmont.cuba.gui.app.security.constraint/groovyScript = Script Groovy
com.haulmont.cuba.gui.app.security.constraint/groovyScriptHelp = Vous pouvez définir ici un script Groovy avec une condition pour le type d'entité sélectionné et le type d'opération sélectionné.<br> Le caractère générique {E} doit servir d'alias de l'entité.<br> Ce script doit vérifier si certaine opération est disponible et retourner vrai (si disponible) ou faux (si elle n'est pas disponible).<br><br> Par exemple, <code>{E}.name <> 'Test'</code> refusera une action pour toutes les entités nommées "Test".<br><br>La variable <code>userSession</code> du type <code>UserSession</code> est passée au script afin que vous puissiez l'utiliser pour obtenir les attributs de la session d'utilisateur courante, par exemple:<br><br> <code>{E}.createdBy == userSession.user.login</code>
com.haulmont.cuba.gui.app.security.constraint/joinClause = Clause Join
com.haulmont.cuba.gui.app.security.constraint/joinClauseHelp = La valeur de ce champ est ajoutée à la clause "from" de la requête. Elle doit commencer par une virgule, "join" ou "left join".<br>Le caractère générique {E} doit servir d'alias de l'entité étant extraite. Pendant l'exécution de la requête il sera remplacé par un alias réel spécifié dans la requête.<br><br>Par exemple:<br><code>join {E}.seller s</code>
