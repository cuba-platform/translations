com.haulmont.cuba.gui.app.core.scheduled/cronDescription = Expression Cron est une séquence de six champs séparés par des espaces: seconde, minute, heure, jour, mois, jour de semaine. Le mois et le jour de semaine peuvent être représentés par les trois premières lettres de leurs noms anglais. Exemples:<ul><li>0 0 * * * * - le début de chaque heure de chaque jour</li><li>*/10 * * * * * - toutes les 10 secondes</li><li>0 0 8-10 * * * - tous les jours à 8, 9 et 10 heures</li><li>0 0/30 8-10 * * * - tous les jours à 8:00, 8:30, 9:00, 9:30 et 10 heures</li><li>0 0 9-17 * * MON-FRI - toutes les heures les jours ouvrables de 9 heures à 17 heures</li><li>0 0 0 25 12 ? - tous les Noël à minuit</li></ul>
