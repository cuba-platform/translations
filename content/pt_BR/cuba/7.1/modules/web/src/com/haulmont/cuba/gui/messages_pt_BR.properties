com.haulmont.cuba.gui.app.core.categories/recalculationScriptHelp = Script Groovy usado para recalcular o valor desse parâmetro.<br/>O script deve retornar um novo valor do parâmetro. É possível usar macros<br/><code>entity</code> e <code>dynamicAttributes</code> no script.<br/><code>entity</code> - entidade em edição. <br/><code>dynamicAttributes</code> - <code>Map<String, Object></code> onde <br/>key - código do atributo, value - valor do objeto.<br/>O script será avaliado sempre que um dos atributos 'depende de' for alterado.<br/><br/>Se este script for definido, então o campo não será editável.<br/><br/>Por exemplo:<br/><code>if (entity.getValue("+testStringAttr") == null) return 1 else return entity.getValue("+testStringAttr").length()</code>
