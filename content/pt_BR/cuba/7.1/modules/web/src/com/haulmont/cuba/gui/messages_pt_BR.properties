com.haulmont.cuba.gui.app.security.constraint/whereClauseHelp = Acrescenta-se o valor deste campo à cláusula "where" mediante condição "and". Não é necesária a palavra "where", que será acrescentada automáticamente.<br/>A chave {E} deve ser usada como um alias da entidade que está sendo extraída. Na execução da consulta, ela será substituída por um alias real, especificado na consulta.<br>As seguintes constantes predefinidas podem ser usadas nos parâmetros JPQL:<ul><li><code>session$userLogin</code> – nome de login do usuário atual (em caso de substituição - o nome de login do usuário substituído).</li><li><code>session$userId</code> – ID do usuário atual (em caso de substituição - ID do usuário substituído).</li><li><code>session$userGroupId</code> – ID do grupo do usuário atual (no caso de substituição - ID do grupo do usuário substituído).</li><li><code>session$XYZ</code> – um atributo arbitrário da sessão do usuário atual, em que XYZ é o nome do atributo.</li></ul>Por exemplo:<br><code>{E}.createdBy = :session$userLogin and s.code = 'abc'</code>
