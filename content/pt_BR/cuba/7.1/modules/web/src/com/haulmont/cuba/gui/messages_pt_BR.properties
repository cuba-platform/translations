com.haulmont.cuba.gui.app.security.constraint/groovyScriptHelp = Aqui você pode definir o script Groovy com uma condição para o tipo de entidade selecionado e o tipo de operação selecionado.<br> A chave {E} deve ser usado como um alias da entidade.<br> O script deve verificar se determinada operação está disponível para a entidade ou não e retornar verdadeiro (se disponível) ou falso (se não disponível).<br><br> Por exemplo, <code>{E}.name <> 'Test'</code> negará a ação para qualquer entidade com o nome "Test".<br><br>A variável <code>userSession</code> do tipo <code>UserSession</code> é passada para o script. Portanto, você pode usá-lo para obter atributos da sessão atual do usuário, por exemplo:<br><br> <code>{E}.createdBy == userSession.user.login</code>
