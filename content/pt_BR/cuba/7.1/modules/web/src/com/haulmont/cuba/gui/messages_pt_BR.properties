com.haulmont.cuba.gui.app.core.scheduled/cronDescription = A expressão é una sequência de seis campos separados por espaços: segundo, minuto, hora, dia, mês, dia de la semana. O mês e o dia da semana podem ser representados pelas três primeiras letras dos seus nomes em inglês. Examplos:<ul><li>0 0 * * * * - o começo de cada hora de cada dia</li><li>*/10 * * * * * - a cada 10 segundos</li><li>0 0 8-10 * * * - todos os dias às 8, 9 e 10 horas</li><li>0 0/30 8-10 * * * - todos os dias às 8:00, 8:30, 9:00, 9:30 e 10 horas</li><li>0 0 9-17 * * MON-FRI - a cada hora das 9 às 17 em dias úteis</li><li>0 0 0 25 12 ? - todo natal à meia-noite</li></ul>
