com.haulmont.cuba.gui.app.security.constraint/joinClauseHelp = Acrescenta-se o valor deste campo à cláusula "from". Deve começar com uma vírgula, "join" o "left join".<br/>A chave {E} deve ser usado como um alias da entidade que está sendo extraída. Na execução da consulta, ela será substituída por um alias real especificado na consulta.<br><br>Por exemplo:<br><code>join {E} .seller s</code>
