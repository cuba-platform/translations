filter.customConditionFrame.paramWhereClauseHelp = Uma expressão JPQL que é usada para selecionar a lista de valores para condições em que o parâmetro é uma entidade relacionada. A chave <b>{E}</b> deve ser utilizada na expressão em vez do alias da entidade de parâmetro.<br/><br/>Por exemplo, supondo que a entidade 'Carro' tem uma referência a 'Modelo'. Uma lista de valores que retorna 'Carros' pode ser limitada a modelos "Audi" somente:<br/><code>{E}.fabricante = 'Audi'</code><br/><br/>Com a cláusula "Parâmetro Where", você pode introduzir dependências entre os parâmetros. Por exemplo, supondo que 'Fabricante' é uma entidade separada, 'Carro' tem uma referência a 'Modelo', que por sua vez, tem uma referência a  'Fabricante'. Deseja-se criar duas condições para filtrar a entidade 'Carro': a primeira para selecionar o 'Fabricante' e a segunda para selecionar 'Modelo'. Para restringir a lista de modelos pelo fabricante selecionado anteriormente, é necessário adicionar um parâmetro em "Parâmetro Where":<br/><code>{E}.fabricante.id = :component$filter.modelo_fabricante90062</code><br/>O nome real do parâmetro é exclusivo para o filtro e pode ser encontrado no editor Filtro, escolhendo o item "Mostrar nome do componente" no menu de contexto da linha de condição.
